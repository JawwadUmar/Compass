<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compass App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="startCompass()">
  <div class="container">
    <h1>Compass App</h1>
    <div class="compass">
      <p><strong>Heading:</strong> <span id="heading">--</span></p>
      <p><strong>Direction:</strong> <span id="direction">--</span></p>
    </div>
    <p class="note">Rotate your device to see the heading and direction.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>

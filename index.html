<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Heading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        #heading-display {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Geolocation Heading</h1>
    <button onclick="startTracking()">Start Tracking</button>
    <p id="heading-display">Heading: Not available</p>

    <script>
        let watchID = null;

        function startTracking() {
            if (navigator.geolocation) {
                watchID = navigator.geolocation.watchPosition(
                    (position) => {
                        const { heading } = position.coords;
                        const headingDisplay = document.getElementById("heading-display");

                        if (heading !== null) {
                            headingDisplay.textContent = `Heading: ${Math.round(heading)}Â°`;
                        } else {
                            headingDisplay.textContent = "Heading: Not available (move your device)";
                        }
                    },
                    (error) => {
                        alert("Error getting location: " + error.message);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
</body>
</html>
